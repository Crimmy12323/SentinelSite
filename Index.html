<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sentinel</title>
  <meta property="og:title" content="Sentinel">
  <meta property="og:description" content="Sentinel is a powerful and user-friendly script for Mic Up.">
  <meta property="og:image" content="https://cdn.discordapp.com/icons/1170154946100990062/728776ab85fc175577e4c1c986be3895.png?size=512">
  <link rel="icon" id="favicon" href="https://cdn.discordapp.com/icons/1170154946100990062/728776ab85fc175577e4c1c986be3895.png?size=512">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1C2526, #2A3D66);
      color: white;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-y: scroll;
    }

    .container { max-width: 1000px; width: 100%; text-align: center; }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s;
    }
    .logo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.15);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 20px 0;
    }

    .highlight {
      background: linear-gradient(135deg, #4A90E2, #007BFF);
      background-size: 200% 200%;
      background-position: right center;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: right center; }
      50% { background-position: left center; }
      100% { background-position: right center; }
    }

    .card {
      background: rgba(30,35,50,0.9);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      padding: 30px;
      margin-top: 40px;
      text-align: left;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 30px rgba(0,0,0,0.5);
    }

    .discord-button {
      background: linear-gradient(135deg, #5865F2, #4A90E2);
      color: white;
      font-weight: 600;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(88,101,242,0.4);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .discord-button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(88,101,242,0.6);
    }

    pre {
      background: rgba(20,25,40,0.97);
      padding: 20px;
      border-radius: 12px;
      overflow: auto;
      margin-top: 15px;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      white-space: nowrap;
      overflow-x: hidden;
    }

    pre:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
    }

    pre::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #007BFF, #4A90E2, #007BFF);
      background-size: 200% 100%;
      animation: moveGlow 4s linear infinite;
      border-radius: 999px;
    }

    @keyframes moveGlow {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    code {
      font-family: 'Fira Code', monospace;
      font-size: 1rem;
      background: linear-gradient(135deg, #4A90E2, #007BFF);
      background-size: 200% 200%;
      background-position: right center;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 10s ease infinite;
    }

    .copy-button {
      background: linear-gradient(90deg, #4A90E2, #007BFF);
      background-size: 200% 200%;
      color: white;
      font-weight: 600;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 10px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(74,144,226,0.3);
    }
    .copy-button:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 20px rgba(0,123,255,0.5);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .logo { width: 60px; height: 60px; }
    }

    .discord-button, .copy-button, pre, h1, .logo, .card {
      font-family: 'Poppins', sans-serif !important;
    }

    ::-webkit-scrollbar {
      width: 8px;
      background-color: #2A3D66;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #007BFF;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #4A90E2;
    }

    ::-webkit-scrollbar-track {
      background-color: #1C2526;
      border-radius: 6px;
    }

    a {
      color: #4A90E2;
      text-decoration: underline;
      font-weight: 500;
    }

  </style>
</head>
<body>
  <div class="container">
    <img class="logo" id="serverIcon" src="https://cdn.discordapp.com/icons/1170154946100990062/728776ab85fc175577e4c1c986be3895.png" alt="Sentinel" onclick="window.open('https://discord.gg/WxczCDGSFc','_blank')">
    <h1>Welcome to <span class="highlight">Sentinel</span></h1>
    <p id="memberCount">3,000+ Members</p>
    <button class="discord-button" onclick="window.open('https://discord.gg/WxczCDGSFc', '_blank')">
      <i class="fab fa-discord"></i> Join Server
    </button>

    <div class="card">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Sentinel Script</h2>
        <button class="copy-button" onclick="copyScript(this)">
          <i class="far fa-check-circle" style="color:#4CAF50;"></i> Copy
        </button>
      </div>
      <pre><code id="scriptCode">loadstring(game:HttpGet("https://raw.githubusercontent.com/Crimmy12323/Mic-Up/refs/heads/main/micupscript"))()</code></pre>
      <p style="margin-top: 15px;"><a href="raw.html">View Lua Script</a></p>
    </div>
  </div>

  <script>
    async function updateDiscordInfo() {
      try {
        const res = await fetch("https://discord.com/api/v9/invites/WxczCDGSFc?with_counts=true");
        const data = await res.json();
        const icon = `https://cdn.discordapp.com/icons/${data.guild.id}/${data.guild.icon}.png?size=512`;
        document.getElementById("serverIcon").src = icon;
        document.getElementById("favicon").href = icon;
        document.querySelector('meta[property="og:image"]').content = icon;
        document.getElementById("memberCount").textContent = data.approximate_member_count.toLocaleString() + " Members";
      } catch {
        document.getElementById("memberCount").textContent = "Join";
      }
    }

    function copyScript(button) {
      const text = document.getElementById("scriptCode").textContent;
      navigator.clipboard.writeText(text).then(() => {
        const original = button.innerHTML;
        button.innerHTML = '<i class="fas fa-check-circle" style="color:#4CAF50;"></i> Copied!';
        setTimeout(() => { button.innerHTML = original; }, 2500);
      });
    }

    window.onload = updateDiscordInfo;
  </script>
</body>
</html>
